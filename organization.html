    <link rel="stylesheet" href="css/title.css"/>
    <script>
        $(function() {
            function changewidth() {
                var liwidth = $('html').width();
                if (liwidth < 320) {
                    liwidth = 320;
                }
                var fontsize = liwidth / 360 * 12;
                if (fontsize < 12) {
                    fontsize = 12;
                }
                if (fontsize > 24) {
                    fontsize = 24;
                }

                $('html').css("font-size", fontsize + 'px');
//					$('#searchbox').width(liwidth);
//					$('#navmenu').width(liwidth);
//					$('.footernav').width(liwidth);

            };
            changewidth();
            $(window).resize(function() {
                changewidth();
            }); //窗口调整结束
        })
    </script>

        .list li{ width:25%; text-align: center;float:left;margin:30px 0;padding:0 2%;}
        .list li p{text-align: left}

    </style>
</head>
